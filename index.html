        html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  overflow-x: hidden;
}
        
        .bg {
            /* Background image to be replaced with your blur-bg.jpg */
            background-image: url("images/6118621783411245225_121.jpg");
            height: 100%;
            background-position: center;

            position: absolute;

        .content {
            position: absolute;

            font-weight: 600;
            color: #f8f9fa;
        }
        
        .next-btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #6c5ce7;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 18px;
            transition: all 0.3s ease;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .next-btn:hover {
            background-color: #5344c7;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
 

body {
